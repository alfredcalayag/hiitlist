<!-- public/templates/home.html -->
<header class="workout_title">

  <h1>Welcome Back, {{userName}}!</h1>
</header>

<section>
<h2>Your HIIT Lists</h2>

<div ng-repeat="list in lists">
  <a class="plain-link" href="" ng-click="showList(list.id)">
    <div class="list-item">
      <h4>{{list.name}} Workout</h4>
    </div>
  </a>
</div>

</section>
